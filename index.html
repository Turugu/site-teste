<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Pokédex - Mundo Pokémon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');
        body {
            margin: 0;
            font-family: 'Montserrat', Arial, sans-serif;
            /* Troque o gradiente por um fundo mais suave e claro */
            background: #f7f7f7;
            color: #222;
            line-height: 1.6;
        }
        header {
            background: #ef5350;
            color: #fff;
            padding: 1.5rem 1rem;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        header img {
            width: 60px;
            vertical-align: middle;
            margin-right: 10px;
        }
        header h1 {
            display: inline;
            font-size: 2rem;
            letter-spacing: 1.5px;
        }
        nav {
            margin: 1rem 0;
            text-align: center;
        }
        nav a {
            color: #fff;
            background: #42a5f5;
            text-decoration: none;
            padding: 0.4rem 1rem;
            border-radius: 20px;
            margin: 0 0.3rem;
            font-weight: bold;
            font-size: 0.9rem;
            transition: background 0.2s, transform 0.2s;
        }
        nav a:hover {
            background: #1976d2;
            transform: scale(1.1);
        }
        main {
            max-width: 95%;
            margin: 1.5rem auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 1.5rem;
        }
        section {
            margin-bottom: 2rem;
        }
        h2 {
            color: #ef5350;
            margin-bottom: 1rem;
            border-bottom: 2px solid #ef5350;
            display: inline-block;
            padding-bottom: 0.2rem;
            font-size: 1.5rem;
        }
        .pokedex {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1rem;
        }
        .pokemon-card {
            background: #f7f7f7;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 1rem;
            text-align: center;
            transition: transform 0.2s;
        }
        .pokemon-card:hover {
            transform: translateY(-6px) scale(1.03);
            box-shadow: 0 6px 20px rgba(239,83,80,0.15);
        }
        .pokemon-card img {
            width: 80px;
            margin-bottom: 0.5rem;
        }
        .pokemon-name {
            font-size: 1rem;
            font-weight: bold;
            color: #1976d2;
        }
        .pokemon-type {
            display: inline-block;
            background: #ffd54f;
            color: #333;
            border-radius: 12px;
            padding: 0.2rem 0.6rem;
            margin: 0.2rem 0.2rem 0 0;
            font-size: 0.85rem;
            font-weight: 600;
        }
        .about-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .about-list li {
            margin-bottom: 0.5rem;
            font-size: 1.05rem;
        }
        .info-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }
        .info-table th, .info-table td {
            border: 1px solid #ddd;
            padding: 0.4rem 0.8rem;
            text-align: left;
        }
        .info-table th {
            background: #ef5350;
            color: #fff;
        }
        footer {
            background: #ef5350;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            border-radius: 0 0 16px 16px;
            font-size: 0.9rem;
            position: fixed;
            width: 100%;
            left: 0;
            bottom: 0;
            margin: 0;
            z-index: 10;
        }
        @media (max-width: 700px) {
            header h1 {
                font-size: 1.8rem;
            }
            nav a {
                padding: 0.3rem 0.8rem;
                font-size: 0.8rem;
            }
            .pokemon-card img {
                width: 70px;
            }
            .pokemon-name {
                font-size: 0.9rem;
            }
            .info-table th, .info-table td {
                padding: 0.3rem 0.6rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="https://raw.githubusercontent.com/PokeAPI/media/master/logo/pokeapi_256.png" alt="Pokémon Logo">
        <h1>Mundo Pokémon</h1>
        <nav>
            <a href="sobre.html">Sobre</a>
            <a href="historia.html">História</a>
            <a href="jogos.html">Jogos</a>
            <a href="anime.html">Anime</a>
            <a href="pokedex.html">Pokédex</a>
            <a href="tipos.html">Tipos</a>
            <a href="curiosidades.html">Curiosidades</a>
        </nav>
    </header>
    <main id="main-content">
        <section id="pokedex">
            <h2>Pokédex</h2>
            <div class="pokedex">
                <p>Explore a Pokédex completa clicando no botão abaixo:</p>
                <a href="pokedex.html" style="display:inline-block; padding:0.5rem 1rem; background:#42a5f5; color:#fff; text-decoration:none; border-radius:8px;">Ver Pokédex Completa</a>
            </div>
        </section>
    </main>
    <footer style="background: #ef5350; color: #fff; text-align: center; padding: 1rem 0; border-radius: 0 0 16px 16px; font-size: 0.9rem; position: fixed; width: 100%; left: 0; bottom: 0; margin: 0; z-index: 10;">
        &copy; 2024 Mundo Pokémon. Não oficial. Imagens e nomes são propriedade da Nintendo, Game Freak e The Pokémon Company.
    </footer>

    </script>
</body>
</html>
